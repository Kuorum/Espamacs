patient.create.step8.events.title.help.p1=Los <i>eventos</i> hacen referencia a todo aquello que le pasa al paciente durante el tiempo que está asistido, una vez que ha pasado el periodo de seguimiento inicial.
patient.create.step8.events.title.help.p2=Para <b><i>generar un evento</i></b> se ha de pinchar en <i>añadir un evento</i> y escoger entre los 17 tipos de eventos propuestos.
patient.create.step8.events.title.help.p3=Para <b><i>cerrar</i></b> un registro se puede hacer de dos formas:
patient.create.step8.events.title.help.list.1=<b>Si se cierra por fallecimiento</b>: se ha de generar el evento que ha causado el mismo (por ejemplo hemorragia cerebral, sepsis, etc) según se ha indicado anteriormente y marcar a continuación dentro del mismo la opción <i>causa el fallecimiento del paciente <span class="fa fa-long-arrow-right"></span> SI</i>.
patient.create.step8.events.title.help.list.2=<b>Si se cierra por curación, trasplante o cambio de tipo de asistencia</b>: se ha de pinchar en <i>retirada de asistencia</i> y escoger entre las tres opciones.
